<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $.ajax({
url:"getAllUsers.php",
method: "GET",
success: function(data){
  var jQueryData = JSON.parse(data);
  var html = "";
      for(var a = 0; a < jQueryData.length; a++){
        console.log('Usli smo u for petlju');
        var firstName = jQueryData[a].fname;
        html += "<tr>";
        html += "<td>" + firstName + "</td>";
        html += "</tr>";
      }
      $('#data').html(html);
}
});
});

function getSpecificUser(str){
  var str = $('#searchInput').val();

  $.ajax({
    url: "getFilteredUsers.php",
    method: "GET",
    data: {str: str},
    success: function(data){
      var jQueryData = JSON.parse(data);
      console.log(jQueryData);
      if(jQueryData.length !== 0){
  var html = "";
      for(var a = 0; a < jQueryData.length; a++){
        var firstName = jQueryData[a].fname;
        html += "<tr>";
        html += "<td>" + firstName + "</td>";
        html += "</tr>";
      }
      $('#data').html(html);
      } else{
        $('#data').html("Its empty");
      }
    }
  });
}
</script>

</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
  <div class="search-container">
    Sadr≈æaj: <input id="searchInput" type="text">
      <button type="submit" onclick="getSpecificUser()">Submit</button>
  </div>
</div>

<div style="padding-left:16px">
  <h2>Responsive Search Bar</h2>
  <p>Navigation bar with a search box and a submit button inside of it.</p>
  <p>Resize the browser window to see the responsive effect.</p>
</div>
<div>
  <table>
    <tbody id="data">

    </tbody>
  </table>
</div>

</body>
</html>
